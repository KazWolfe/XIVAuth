version: '3.9'

services:
  postgres:
    image: postgres:14
    env_file: .env
    volumes: 
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7.0-alpine
    env_file: .env
    ports:
      - '6379:6379'
    volumes:
      - redis-cache:/data

  app:
    image: kazwolfe/xivauth:latest
    build: .
    env_file: .env
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
      
volumes:
  postgres-data:
    driver: local
  redis-cache:
    driver: local