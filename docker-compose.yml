version: "3.9"

services:
  app:
    image: kazwolfe/xivauth:latest
    build:
      context: .
    env_file: .env
    volumes:
      - .:/app:cached
    ports:
      - "3000:3000"
    expose:
      - 3000
    depends_on:
      - db
      - redis

  db:
    image: postgres:15-alpine
    env_file: .env
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    expose:
      - 5432

  redis:
    image: redis:6.2-alpine
    env_file: .env
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    expose:
      - "6379"

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local